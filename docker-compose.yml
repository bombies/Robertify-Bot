version: "2.2"

services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6380'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
  robertify:
    env_file:
      - .env
    image: bombies/robertify:6.0.0-PRE_ALPHA-1
    build:
      context: .
      dockerfile: Dockerfile